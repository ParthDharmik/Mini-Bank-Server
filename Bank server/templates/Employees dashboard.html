<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <style>
        body {
            height: 98vh;
            width: 98vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: rgb(60,220,60);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 420px;
            max-width: 95%;
        }

        h1 {
            margin-top: 0;
            text-align: center;
            color: #1e7f3a;
        }

        h2 {
            color: #1e7f3a;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .balance-box {
            background: #f3fdf5;
            border: 1px solid #ccebd5;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 25px;
        }

        .balance {
            font-size: 26px;
            font-weight: bold;
            color: #3e8e41;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            background: #4caf50;
        }

        .btn:hover {
            background: #3e8e41;
        }

        .transactions {
            margin-top: 25px;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .credit {
            color: #2e7d32;
        }

        .debit {
            color: #c62828;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>User Dashboard</h1>

        <!-- Balance -->
        <div class="balance-box">
            <div>Available Balance</div>
            <div class="balance">â‚¹ {{ balance_html }}</div>
        </div>

        <!-- Send Money -->
        <h2>Send Money</h2>
        <form action="/employees/dashboard" method="post">
            <label>Account Number</label>
            <input type="text" name="account_number" placeholder="Enter account number" required>

            <label>Balance</label>
            <input type="number" name="amount" placeholder="Enter amount" required>

            <button class="btn" type="submit">Send</button>
        </form>
        
        <!-- Transactions -->
        <div class="transactions">
        </div>

        <div class="footer">
            Secure banking portal
        </div>
    </div>

</body>
</html>
