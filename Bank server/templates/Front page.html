<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Server Portal</title>

    <style>
        body {
            height: 98vh;
            width: 98vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: rgb(60,220,60);
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
            max-width: 90%;
        }

        h1 {
            margin-top: 0;
            color: #1e7f3a;
        }

        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
        }

        .user-btn {
            background: #4caf50;
        }

        .user-btn:hover {
            background: #3e8e41;
        }

        .employee-btn {
            background: #1e7f3a;
        }

        .employee-btn:hover {
            background: #155d2b;
        }

        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bank Server</h1>
        <p>Select your access portal</p>

        <button class="btn user-btn" onclick="location.href='/users'">
        User Portal
        </button>

        <button class="btn employee-btn" onclick="location.href='/employees'">
            Employee Portal
        </button>

        <div class="footer">
            Authorized access only
        </div>
    </div>

</body>
</html>
