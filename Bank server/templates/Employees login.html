<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(60, 220, 60);
            font-family: Arial, sans-serif;
            }

        .login-box {
            background: rgb(40, 180, 40);
            padding: 25px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }

        .login-type {
            font-size: 20px;
            margin-bottom: 15px;
            color: black;
            text-align: center;
        }

        .login-box input {
            width: 290px;
            padding: 10px 0px 10px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            }   

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            }

        .login-box button:hover {
            background: #0056b3;
            }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-type">
            For employees
        </div>
        <form method="post">
            <input type="text" name="id" placeholder="Identification number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
